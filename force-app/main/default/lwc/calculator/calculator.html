<template>

    <lightning-card title="Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-medium">
                <lightning-input type="number" label="First Number" name="firstNumber" onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item padding="around-medium">
                <lightning-input type="number" label="Second Number" name="secondNumber" onchange={numberChangeHandler}>
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item padding="around-medium">
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}>
                    </lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right"
                        onclick={multiplyHandler}>
                    </lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right"
                        onclick={multiplyHandler}>
                    </lightning-button>
                    <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right"
                        onclick={divideHandler}>
                    </lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>

</template>
